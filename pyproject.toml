[tool.poetry]
name = "zenoml"
version = "0.2.0"
description = "Interactive Evaluation Framework for Machine Learning"
license = "MIT"
authors = ["√Ångel Alexander Cabrera <alex.cabrera@gmail.com>"]
readme = "README.md"  # Markdown files are supported
repository = "https://github.com/zeno-ml/zeno"
homepage = "https://zenoml.com"
keywords = ["ml", "testing", "evaluation", "machine learning", "ai"]
packages = [
    { include = "zeno" },
]
include = [
    "zeno/frontend/**/*"
]
exclude = ["zeno/tests/*"]

[tool.poetry.dependencies]
python = ">=3.8,<3.11" 
pandas = "^1.4.0"
pyarrow = "^9.0.0"
uvicorn = ">=0.17.5,<0.19.0"
fastapi = ">=0.75,<0.86"
websockets = "^10.2"
tqdm = "^4.64.0"
tomli = "^2.0.1"
requests = "^2.28.1"
scikit-learn = "^1.1.2"
types-setuptools = "^65.4.0"

[tool.poetry.dev-dependencies]
pandas-stubs = "^1.5.0"
pytest = "^7.1.1"
pytest-cov = "^3.0"
black = "^22.10.0"
flake8 = "^5.0.0"
mypy = "^0.982"
pyright = "^1.1.274"
usort = "^1.0.5"

[tool.poetry.scripts]
zeno = "zeno.runner:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["zeno"]
useLibraryCodeForTypes = true