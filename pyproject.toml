[tool.poetry]
name = "zenoml"
version = "0.3.7"
description = "Interactive Evaluation Framework for Machine Learning"
license = "MIT"
authors = ["√Ångel Alexander Cabrera <alex.cabrera@gmail.com>"]
readme = "README.md"
repository = "https://github.com/zeno-ml/zeno"
homepage = "https://zenoml.com"
keywords = ["ml", "testing", "evaluation", "machine learning", "ai"]
packages = [
    { include = "zeno" },
]
include = [
    "zeno/frontend/**/*"
]
exclude = ["zeno/tests/*"]

[tool.poetry.dependencies]
fastapi = ">=0.75,<0.90"
inquirerpy = "^0.3.4"
nest-asyncio = "^1.5.6"
pandas = "^1.4.0"
pathos = "^0.3.0"
python = ">=3.8.1, <=3.11" 
requests = "^2.28.1"
setuptools = "^67.0.0"
tomli = "^2.0.1"
tqdm = "^4.64.0"
uvicorn = ">=0.17.5,<0.21.0"
websockets = "^10.2"
opentsne = "^0.6.2"
gradio = "^3.18.0"
cachetools = "^5.3.0"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
flake8 = "^6.0.0"
httpx = "^0.23.3"
mypy = "^0.991"
pandas-stubs = "^1.5.3"
pyright = "^1.1.292"
python-semantic-release = "^7.33.1"
pytest = "^7.1.1"
usort = "^1.0.5"
types-cachetools = "^5.3.0.0"
types-requests = "^2.28.11"
types-setuptools = ">=65.4,<68.0"
types-tqdm = "^4.64.7"

[tool.poetry.scripts]
zeno = "zeno.runner:command_line"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pyright]
include = ["zeno"]
useLibraryCodeForTypes = true