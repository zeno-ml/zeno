[tool.poetry]
name = "zenoml"
version = "0.0.3"
description = "Behavioral Testing for Machine Learning"
license = "MIT"
authors = ["√Ångel Alexander Cabrera <alex.cabrera@gmail.com>"]
readme = "README.md"  # Markdown files are supported
repository = "https://github.com/cmudig/zeno"
homepage = "https://dig.cmu.edu/zeno/"
keywords = ["ml", "testing"]
packages = [
    { include = "zeno" },
]
include = [
    "zeno/frontend/**/*"
]
exclude = ["zeno/tests/*"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11" 
pandas = "^1.4.0"
pyarrow = "^7.0.0"
uvicorn = "^0.17.5"
fastapi = ">=0.75,<0.79"
websockets = "^10.2"
umap-learn = "^0.5.3"
tqdm = "^4.64.0"
tomli = "^2.0.1"

[tool.poetry.dev-dependencies]
pandas-stubs = "^1.2.0"
pytest = "^7.1.1"
pytest-cov = "^3.0"
torch = "^1.11.0"
torchaudio = "^0.11.0"
torchvision = "^0.12.0"
Sphinx = "^4.4.0"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.0.0"
black = "^22.3.0"
flake8 = "^4.0.1"
mypy = "^0.961"
pyright = "^1.1.255"
jupyter-book = "^0.13.0"
usort = "^1.0.1"
sphinx-autodoc-typehints = "^1.18.3"
sphinx-argparse = "^0.3.1"
opencv-python = "^4.6.0"
seaborn = "^0.11.2"
importlib-resources = "^5.8.0"
transformers = "^4.20.0"
segmentation-models = "^1.0.1"
keras = "^2.9.0"
tensorflow = "^2.9.0"
librosa = "^0.9.1"

[tool.poetry.scripts]
zeno = "zeno.runner:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["zeno"]
useLibraryCodeForTypes = true

[tool.black]
exclude = "docs/conf.py"