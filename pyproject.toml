[tool.poetry]
name = "zenoml"
version = "0.0.1"
description = "Behavioral Testing for Machine Learning"
license = "MIT"
authors = ["√Ångel Alexander Cabrera <alex.cabrera@gmail.com>"]
readme = "README.md"  # Markdown files are supported
repository = "https://github.com/cabreraalex/zeno"
homepage = "https://github.com/cabreraalex/zeno"
keywords = ["ml", "testing"]
packages = [
    { include = "zeno" },
]
include = [
    "zeno/frontend/**/*"
]
exclude = ["zeno/tests/*"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11" 
pandas = "^1.4.0"
pyarrow = "^7.0.0"
uvicorn = "^0.17.5"
fastapi = ">=0.75,<0.79"
websockets = "^10.2"
umap-learn = "^0.5.3"
numba = "^0.55"
tqdm = "^4.64.0"

[tool.poetry.dev-dependencies]
pandas-stubs = "^1.2.0"
pytest = "^7.1.1"
pytest-cov = "^3.0"
torch = "^1.11.0"
torchvision = "^0.12.0"
Sphinx = "^4.4.0"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.0.0"
black = "^22.3.0"
flake8 = "^4.0.1"
mypy = "^0.950"
pyright = "^1.1.238"
jupyter-book = "^0.12.3"
usort = "^1.0.1"
sphinx-autodoc-typehints = "^1.18.1"
sphinx-argparse = "^0.3.1"
opencv-python = "^4.5.5"
seaborn = "^0.11.2"
importlib-resources = "^5.7.1"
transformers = "^4.18.0"

[tool.poetry.scripts]
zeno = "zeno.runner:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
include = ["zeno"]
useLibraryCodeForTypes = true

[tool.black]
exclude = "docs/conf.py"